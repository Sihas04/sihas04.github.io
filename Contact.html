<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="portfolio" href="index.html">Portfolio |</a>
      <ul id="nav-menu" class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section class="page-head">
      <h1>Contact</h1>
      <p>You can contact me using this webpage. Please make sure to fill all the required fields properly.</p>
    </section>

    <form id="contact-form">
      <div class="form-field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" autocomplete="name" required />
        <small class="error" id="error-name" role="alert"></small>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
        <small class="error" id="error-email" role="alert"></small>
      </div>
      <div class="form-field">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required />
        <small class="error" id="error-subject" role="alert"></small>
      </div>
      <div class="form-field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <small class="error" id="error-message" role="alert"></small>
      </div>
      <p id="form-note" class="muted">You will see a confirmation message after a successful submission.</p>
      <button type="submit" class="btn">Send</button>
    </form>

    <div id="form-result" class="form-result" role="status" hidden></div>
  </main>

  <footer class="site-footer">
    <p>&copy; Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
